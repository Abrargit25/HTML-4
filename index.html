<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
         
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        } 


    </style
</head>
<body>
    <div>

    <h1>Travel Reservation Form</h1>

    <form action="#">
    
        <label for="firstname">First name*:</label>
        <br>
        <input type="text"    id="firstname"   name="firstname" placeholder="Firstname lastname">
        <br>
        <br>
        <label for="emailaddress*:">First name*:</label>
        <br>
        <input type="text"    id="emailaddress*"   name="firstname" placeholder=" EMAILADDRESS">
        <br><br>

        <label>Select Tour Package*:</label>
        <br>

        <Select name="place" id="place" >
            <!-- <option>Select Tour Package</option> -->
            <option value="Goa">Goa</option>
            <option value="Mumbai">Mumbai</option>
            <option value="kerala">kerala</option>
            <option value="Maldivs">Maldivs</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Ladakh">Ladakh</option>
            
        </Select>

        <br>
        <br>
        
        <label for="ArrivalDate">ArrivalDate*:</label>
        <br>
        <input type="date"    id="ArrivalDate"   name="ArrivalDate" placeholder=""">
        <br>
        <br>

        <label for="Number of persons*:">Number of persons*:</label>
        <br>
        <input type="text"    id="Number of persons"   name="Number of persons" placeholder="Number of persons">
        <br>
        <br>

        <label>what would you want to avail?*</label>
        <br>
        <br>
        
        <label for="Boarding">Boarding:</label>
    
        <input type="checkbox"    id="ArrivalDate"   name="ArrivalDate">
        <br>
        
        <label for="Number of persons*:">Number of persons:</label>
        <input type="checkbox"    id="Number of persons"   name="Number of persons">
        <br>

        <label for="Sight seeing*:">Sight seeing:</label>
        <input type="checkbox"    id="Sight seeing"   name="Sight seeing">
        <br>
        <br>

        <label for="Discount Coupon Code:">Discount Coupon Code*:</label>
        <br>
        <input type="text"    id="Discount Coupon Code"   name="Discount Coupon Code" placeholder="FLAT20">
        <br>
        <br>

        <label>Terms and conditions*</label>
        <br>
        <br>

        <input type="radio"    id="I agree"   name="I agree">  <label for="I agree">I agree</label>
        <br>
        <input type="radio"    id="I disagree "   name="I disagree">  <label for="I disagree">I disagree</label>
         <br>
         <br>
        <button>Complete reservation</button>
         
        





    </form>

    </div>





    
</body>
</html>
